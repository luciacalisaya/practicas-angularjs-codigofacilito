<!DOCTYPE html>
<html lang="en" ng-app="MyFirstApp">
<head>
	<meta charset="UTF-8">
	<title>Child Controllers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	{{nombre}}

	<p>
		<strong>Valor del Padre:</strong> {{$parent.nombre}}
	</p>

<!--Por estar anidado en la declaración de FirstController, SecondController hereda todos los atributos
del scope de su FirstController-->
	<div ng-controller="SecondController">
		<p>
			<strong>Valor del Hijo: </strong> {{nombre}}
		</p>
		<!--Se cambian los valores del Padre y también del Hijo-->
		<input type="text" ng-model="$parent.nombre">
	</div>
</body>
</html>
