<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
<head>
	<meta charset="UTF-8">
	<title>Mi primera página con Angular JS</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="angular-local-storage.min.js"></script>
		<!-- Para guardar en la memoria local -->
		<script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
<div class="main">
	<h1>Para Hacer</h1>

	<h2>Nueva actividad:</h2>

	<form ng-submit="addActv()">
		<div class="field">
			<label for="descripcion">Descripción:</label><br>
			<input type="text" ng-model="newActv.descripcion">
		</div>

		<div class="field">
			<label for="fecha">Fecha a terminar:</label><br>
			<input type="datetime-local" ng-model="newActv.fecha">
		</div>
		
		<div class="field">
			<input id="submit" type="submit" value="Guardar Actividad">
		</div>
	</form>
	
	<h2>Lista de actividades:</h2>	

	<ul>
		<li ng-repeat="actividad in todo">
			{{ actividad.descripcion }} - Antes de 
			{{ actividad.fecha | date: "short"}}
			- <a href="#" ng-click="removeActv(actividad)" style="color:#26F3FF; text-decoration:none;">Borrar</a>
		</li>
	</ul>

	<button ng-click="clean()">
		Limpiar Lista
	</button>
</div>
	
</body>
</html>
