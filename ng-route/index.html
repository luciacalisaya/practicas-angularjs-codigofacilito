<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
	<title>Más directivas con AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.1/angular-route.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
