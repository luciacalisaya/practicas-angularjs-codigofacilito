<!DOCTYPE html>
<html lang="en" ng-app="FirstModule">
<head>
	<meta charset="UTF-8">
	<title>Apply, Digest and Watch</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script>
	angular.module("FirstModule", [])
		.controller("FirstController", function($scope){
			$scope.nombre = "Uriel";
			
			/*
			setTimeout(function(){
				$scope.$apply(function(){
					$scope.nombre="Codigo Facilito";	
				})
			}, 2000);
			*/
			
			document.querySelector("#mi_boton").addEventListener("click", function(){
				$scope.$apply(function(){
					$scope.nombre = "Codigo Facilito";
				});
			});
			

		});
	</script>
</head>
<body ng-controller="FirstController">
	<h1> {{nombre}} </h1>
	<button id="mi_boton">Haz click</button>
	<!-- <button ng-click="nombre = 'Lucia'">Haz click</button> -->
</body>
</html>
